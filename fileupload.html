<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>LSTM Forecasting Model</title>
            <link rel="stylesheet" href="styles.css">
            <link rel="icon" href="favicon/favicon.ico">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <!-- Fonts -->
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,300;1,400&family=Roboto:wght@300&display=swap" rel="stylesheet">
            <!-- Fonts -->
            <!--Material Icons-->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
            <!--Material Icons-->
        </head>
<body>
    <div class="grid-container">

    <!--Header-->
    <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span> 
        </div>
        <div class="header-left">
            <span class="material-icons-outlined">account_circle</span>
            <span class="material-icons-outlined">notifications</span>    
        </div>
    </header>
    <!--Header-->

    <!--NavBar-->
    <aside id="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-brand"><span class="material-icons-outlined">offline_bolt</span> LSTM Forecasting Model
            </div>
            <span class="material-icons-outlined" onclick="closeSB()">close</span>
        </div>
        <ul class="sidebar-list">
            <li class="sidebar-list-item" onclick="switchPage('index.html')"><span class="material-icons-outlined">space_dashboard</span>Dashboard</li>
            <li class="sidebar-list-item"><span class="material-icons-outlined">insights</span>Forecast</li>
        </ul>
    </aside>
    <!--NavBar-->

    <!--Main-->
    <main class="main-container">
        <div class="main-title">
            <h2>DASHBOARD</h2>
        </div>
        <div class="calc">
            <div class="calc-card">
                <div class="reports-container">
                    <h2 class="reports">Submit Report</h2>
                </div>
                <div class="input-container">
                    <form id="fileInput" action="/predict" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" accept=".csv">
                        <button id="submitButton" type="submit">Predict</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="history">
            <div class="prev-res">
                <h2 id="report1">Previous Submitted Reports</h2>
                <div id="transactionLog">
                </div>
            </div>
            <div class="prev-res">
            </div>
        </div>
    </main>
    </div>
    <!--Main-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
</body>
</html>
